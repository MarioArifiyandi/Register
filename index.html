<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="website icon" type="png" href="/Assets/Logo TravGo.png" />

    <!--Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!--my styles-->
    <link rel="stylesheet" href="style.css" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,600;1,500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!--page sign up start-->
    <section class="signup d-flex">
      <!--Bagian Kiri start-->
      <div class="signup-left">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/Assets/beachbali.jpg" class="d-flex" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Assets/borobudur.jpg" class="d-flex" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Assets/Bromo.jpg" class="d-flex" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Assets/Rajaampat.jpg" class="d-flex" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Assets/toba.jpg" class="d-flex" alt="..." />
            </div>
          </div>
        </div>
      </div>

      <!--Bagian Kiri end-->

      <!--Bagian Kanan start-->
      <div class="signup-right">
        <div class="row">
          <div class="col-9">
            <div class="logo text-center">
              <img src="/Assets/Logo TravGo.png" alt="Logo Travgo" />
            </div>

            <div class="header ps-4 ms-2 text-center">
              <h1>Join Us as a TravGo Member!</h1>
            </div>

            <div class="signup-form">
              <div class="container">
                <input type="email" class="form-control" id="email" placeholder="Email" />
                <input type="password" class="form-control" id="password" placeholder="Password" /> <img src="/Assets/pass-hide.png" onclick="pass()" class="pass-icon" id="pass-icon" />
                <input type="phone" class="form-control" maxlength="13" id="phoneNumber" placeholder="Phone Number" />
                <button type="button" class="btn border-0">Register</button>
                <div>
                  <span class="hvacc d-inline p-4 text-center">Already have an account? <a href="#" class="text-decoration-none">Sign In</a></span>
                </div>
                <h3><span>Or</span></h3>
                <button class="signin-google"><img class="me-2" src="/Assets/logo google.png" alt="logo Google" /> Continue with Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Bagian Kanan end-->
    </section>
    <!--page sign up end-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
